<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Días Laborales</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Container -->
<section class="container-sm" style="margin: 0 auto;">    
    <div class="container-sm p-3 my-5 border border-5 rounded">  
        <div class="row justify-content-center">
            <div class="row">
                <div class="col text-center">
                    <h1>MI CALCULADORA DE DÍAS FESTIVOS</h1>
                </div> 
            </div>  
                <!-- Inputs -->
                <div class="col-sm-3 mt-3 text-center align-self-center">
                    <label for="dia" class="form-label">Día:</label>
                    <input type="number" id="dia" class="form-control text-center">
                </div>
                <div class="col-sm-3 mt-3 text-center align-self-center">
                    <label for="mes" class="form-label">Mes:</label>
                    <input type="number" id="mes" class="form-control text-center">
                </div>
                <div class="col-sm-3 mt-3 text-center align-self-center">
                    <label for="año" class="form-label">Año:</label>
                    <input type="number" id="year" class="form-control text-center">
                </div>        
                <div class="col-sm-5 mt-3 align-self-center text-center">
                    <button class="btn btn-primary w-100" id="btn_calcu" >Calcular Día</button>
                </div>
                <div class="col-sm-8 mt-3 align-self-center">
                    <input type="text" id="resultado" class="form-control text-center">
                </div>
        </div>    
    </div>
</section>    

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<!-- Script -->
<script src="./script.js"></script>
</body>
</html>
